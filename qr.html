<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="styles.css">

<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon.ico" type="image/x-icon"> 
<script src="js/lib/qrcode.js"></script>
<script type="text/javascript">
	function submitForm()
	{
	    //document.forms["qrform"].submit();
	    console.log('you just did a thing.');
	    let fname = document.getElementById("fname").value;
	    let lname = document.getElementById("lname").value;
	    console.log('fname: ', fname);
	    console.log('lname: ', lname);

	   	let email = document.getElementById("email").value;
	    let phonenumber = document.getElementById("phonenumber").value;
	    console.log('email: ', email);
	    console.log('phonenumber: ', phonenumber);

	    let jobtitle = document.getElementById("jobtitle").value;
	    let website = document.getElementById("website").value;
	    console.log('jobtitle: ', jobtitle);
	    console.log('website: ', website);
		
		document.getElementById("qrText").innerHTML = "Here's your generated QR code:";
		
		let qrcode = new QRCode("qrcode");

		function makeCode () {		
			var elText = document.getElementById("website");
			
			if (!elText.value) {
				//alert("Input a text");
				elText.focus();
				//return;
			}
			
			qrcode.makeCode(elText.value);
		}

		makeCode();

	}

	//new QRCode(document.getElementById("qr"), "http://jindo.dev.naver.com/collie");

</script>
</head>

<body class="qr-container">
 	<img class="qr-page-logo" src="RoIconZoom.png">
	<div class="qr-header">Generate your own custom QR code by filling out the following:</div>
	<div class="qr-form-container">
		
		<div class="flex-spacer column justify-space-between">
		  <div class="row-flex justify-space-between">
		    <div><span class="input-field">First name:</span></div>
		    <div><input id="fname" type="text" name="fname" class="starter-text-input"></div>
		  </div>
		  <div class="row-flex justify-space-between">
		    <div><span class="input-field">Last name:</span></div>
		    <div><input id="lname" type="text" name="lname" class="starter-text-input"></div>
		  </div>
		  <div class="row-flex justify-space-between">
		    <div><span class="input-field">Email Address:</span></div>
		    <div><input id="email" type="text" name="email" class="starter-text-input"></div>
		  </div>
		  <div class="row-flex justify-space-between">
		    <div><span class="input-field">Phone Number:</span></div>
		    <div><input id="phonenumber" type="text" name="phonenumber" class="starter-text-input"></div>
		  </div>
		  <div class="row-flex justify-space-between">
		    <div><span class="input-field">Job Title:</span></div>
		    <div><input id="jobtitle" type="text" name="jobtitle" class="starter-text-input"></div>
		  </div>
		  <div class="row-flex justify-space-between">
		    <div><span class="input-field">Website:</span></div>
		    <div><input id="website" type="text" name="website" class="starter-text-input" value=""></div>
		  </div>			  
		</div>

	</div>
	
	<div><input type="submit" value="Submit" class="button-submit-text" onClick="submitForm()"></div>
	<div id="qrText"></div>
	<div id="qrcode"></div>

	
</body>
</html>
