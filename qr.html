<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="styles.css">

<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon.ico" type="image/x-icon">  
<script type="text/javascript">
function submitform()
{
    document.forms["qrform"].submit();

}
</script>

</head>

<body class="qr-container">

	<div class="qr-header">Generate your own custom QR code by filling out the following:</div>
	<div class="qr-form-container">
		<form id="qrform" action="/save.js">
		  <div><span class="input-field">First name:</span> <input type="text" name="fname" class="starter-text-input">
		  </div><br>
		  <span class="input-field">Last name:</span> <input type="text" name="lname" class="starter-text-input"><br>
		  <span class="input-field">Email Address:</span> <input type="text" name="email" class="starter-text-input"><br>
		  <span class="input-field">Phone Number:</span> <input type="text" name="phonenumber" class="starter-text-input"><br>
		  <span class="input-field">Job Title:</span> <input type="text" name="jobtitle" class="starter-text-input"><br>
		  <span class="input-field">Website:</span> <input type="text" name="website" class="starter-text-input"><br>
		  <input type="submit" value="Submit" class="button-submit-text">
		  <div class="button-submit-text"><a class="button-submit-text" href="javascript: submitform()">Submit</a></div>
		</form>
	</div>




</body>
</html>
